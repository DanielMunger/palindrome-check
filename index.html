<!DOCTYPE html>
<html>

    <title>Palindromes</title>

  <body>
    <div class="container">
      <h1>Palindrome Checker!!</h1>
      <form>
        <div class="form-group">
          <label for="word">Enter a Word:</label>
          <input id="word" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Check your Word!</button>
      </form>
    <div class="output">
      <p>Your entry,</p>
    </div>
    <p id="palindrome"> is a Palindrome! Good work!</p>
    <p id="notPalindrome"> is not a Palindrome! Good work!</p>
    </div>

  </body>
